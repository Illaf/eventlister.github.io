<div class="main">
    <div class="contactForm">
        <h1>list an event</h1>
        <form>
            <div class="mb-3">
                <label for="Clientname"
            
            
        class="form-label">Enter your name</label>
                <input type="name" class="form-control" id="Clientname" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="Clientemail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="Clientemail" class="form-label">time</label>
                <input type="password" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">your password must contain 8 to 12 elements</div>
                
            </div>
            <div class="mb-3">
                <label for="client phoneno" form-label">Phone no.</label>
                <input type="password" class="form-control" id="clientphoneno">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isClient">
                <label class="form-check-label" for="isClient">want to work with me on a project</label>
            </div>
            <div class="mb-3">
                <label for="eventDiscription" class="form-label">Event discription</label>
                <input type="text" class="form-control" id="Clientemail" aria-describedby="emailHelp">
               
            </div>
            <div class="mb-3">
                <label for="Clientemail" class="form-label">time</label>
                <input type="time" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="Clientemail" class="form-label">Date</label>
                <input type="date" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="Clientemail" class="form-label">location</label>
                <input type="search" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                
            </div>
            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>
</div>
